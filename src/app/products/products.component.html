<div class="p-3">
    <div class="p-3">
        <!-- Card pour afficher les informations -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
                <div class="col-md-3"><p class="card-text bg-danger text-black">Pages: {{ totalPages }}</p></div>
                <div class="col-md-3"><p class="card-text bg-info">Size : {{ pageSize }}</p></div>
                <div class="col-md-3"><p class="card-text bg-success">Total : {{ products.length }}</p></div>
                <div class="col-md-3"><p class="card-text bg-primary">Checked : {{ countCheckedProducts() }}</p></div>
              </div>
          </div>
        </div>
    <div class="card">
        <div class="card-body">
            <div class="card-body">
                <input type="text"  [(ngModel)]="keyword">
                <button class="p-1" (click)="searchProducts()" class="btn btn-outline-success ms-1">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th><th>Price</th><th>Checked</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="products">
                   <tr *ngFor="let p of products.slice((page-1)*pageSize, (page-1)*pageSize + pageSize); let i = index"> 
                  <!--  <tr *ngFor="let p of products; 

                    let i=index | slice:(page-1)*pageSize :(page-1)*pageSize*pageSize" >-->

                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                         <td>
                            <button 
                            (click)="handlaCheckProduct(p)"
                            class="btn btn-outline-success">
                                <i [class]="p.checked? 'bi bi-check':'bi bi-circle'"></i>
                            </button>
                            
                        </td>
                         <td>
                            <button (click)="handleDelete(p)"  class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                          </button>
    
                         </td>

                         <td>
                            <button (click)="handleEdit(p)"  class="btn btn-outline-success">
                                <i class="bi bi-pencil"></i>
                          </button>
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- Pagination -->
<div class="pagination">
    <button class="btn btn-outline-secondary" (click)="goToPage(currentPage - 1)">
        <i class="bi bi-arrow-left"></i></button>
    <ng-container *ngFor="let page of generatePageNumbers()">
      <button class="btn btn-primary" [class.btn-primary]="page === currentPage" (click)="goToPage(page)">{{ page }}</button>
    </ng-container>
    <button class="btn btn-outline-secondary" (click)="goToPage(currentPage + 1)">
         <i class="bi bi-arrow-right"></i></button>
  </div>
  
</div>
